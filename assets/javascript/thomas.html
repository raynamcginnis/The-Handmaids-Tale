<!doctype html>
<html lang="en">

<head>
    <title>ZOMBIE RPG</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 id="title">Zombie Survival RPG Game!</h1>
    <div id="characterSelection">
    </div>
    <div class="col-md-6 float-left clearfix">
        <h2>Your Character</h2>
        <div id="character">

        </div>
        <h2>Fight Section</h2>
        <div id="fightSection">
            <button id="attack" class="btn btn-danger">Attack!</button>
        </div>

        <div id="status">
        </div>

        <button id="restart" class="btn btn-success">Restart</button>
    </div>
    <div class="col-md-6 float-left clearfix">
        <h2>Defender</h2>
        <div id="defender">
        </div>
        <h2>Enemies</h2>
        <div id="defenderArea">

        </div>
    </div>

</div>

    <footer class="fixed-bottom text-center">
        Created by
        <img src="./assets/images/shotgun.jpg" width="25px" alt="shotgun" /> Thomas Headle
    </footer>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="./assets/javascript/game.js "></script>
</body>

</html>
